{% extends "app/layout.html" %}

{% block content %}
<h1>Conversational Robert</h1>
<h2>Welcome {{firstname}}</h2>
<style type="text/css">
	.talk_con{
		width:700px;
		height:600px;
		border:2px solid #666;
        border-radius: 30px;
		margin:50px auto 0;
		background:#f9f9f9;
	}
	.talk_show{
		width:660px;
		height:500px;
		border:2px solid #666;
        border-radius: 20px;
		top:20px;
		background:#fff;
		margin:15px auto 0;
		overflow:auto;
        opacity:0.5;
	}
	.talk_input{
		width:580px;
		margin:10px auto 0;
	}
	.atalk{
	   margin:10px;
       text-align:left;
	}
	.atalk span{
		display:inline-block;
		background:#0181cc;
		border-radius:10px;
		color:#fff;
		padding:5px 10px;
	}
	.btalk{
		margin:10px;
		text-align:right;
	}
	.btalk span{
		display:inline-block;
		background:#ef8201;
		border-radius:10px;
		color:#fff;
		padding:5px 10px;
	}
	.talk_word{
		width:450px;
		height:30px;
		padding:5px;
		float:left;
        margin-top:10px;
		margin-left:10px;
		outline:none;
		text-indent:10px;
        border-radius:5px;
	}
	.talk_sub{
		width:56px;
		height:30px;
		float:left;
		margin-right:20px;
        margin-top:10px;
	}

</style>

<div class="talk_con">
	<div class="talk_show" id="words">
        <div class="atalk"></div>
	</div>
	<div class="talk_input">
		<input type="text" class="talk_word" id="talkwords" name="Twords" placeholder="Press enter to send message">
        <input type="button" value="send" class="talk_sub" id="talksub">

	</div>
</div>


{% endblock %}


    {% block header %}
    {% load staticfiles %}

{% endblock %}
{% block scripts %}
            <script src="{% static 'app/scripts/ai_dialog.js' %}"></script>
<script>
    var firstname =  "{{firstname}}"
    var surname="{{surname}}"
    var user_id="{{user_id}}"
</script>

{% endblock %}
